<div class="panel panel-default">
    <div class="panel-heading">社会保险缴费月报表</div>
    <div class="panel-body">


            <div class="validation-message">
                <div class="bg-warning" ng-messages="form.r2c4.$error">缴费单位个数->栏号
                    <span ng-message="required" >此项必填</span>
                    <span ng-message="pattern">请输入数字</span>
                </div>
            </div>
            <table class="table table-style">
                <thead>
                <tr>
                    <th colspan="3">项目</th>
                    <th>栏号</th>
                    <th>养老</th>
                    <th>失业</th>
                    <th>工伤</th>
                    <th>生育</th>
                    <th>合计</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="3">缴费单位个数</td>
                    <td><input type="text" placeholder="必填项,数字" required ng-pattern="/^[0-9]+$/" name="r2c4" ng-model="Model.r2c4"/></td>
                    <td><input type="text" ng-model="Model.r2c5"/></td>
                    <td><input type="text" ng-model="Model.r2c6"/></td>
                    <td><input type="text" ng-model="Model.r2c7"/></td>
                    <td><input type="text" ng-model="Model.r2c8"/></td>
                    <td><input disabled type="text" ng-model="Model.r2c9"/></td>
                </tr>
                <tr>
                    <td rowspan="6">应<br/>缴<br/>金<br/>额</td>
                    <td colspan="2">应缴合计</td>
                    <td><input type="text" ng-model="Model.r3c4"/></td>
                    <td><input type="text" ng-model="Model.r3c5"/></td>
                    <td><input type="text" ng-model="Model.r3c6"/></td>
                    <td><input type="text" ng-model="Model.r3c7"/></td>
                    <td><input type="text" ng-model="Model.r3c8"/></td>
                    <td><input type="text" ng-model="Model.r3c9"/></td>
                </tr>
                <tr>
                    <td colspan="2">单位缴费</td>
                    <td><input type="text" ng-model="Model.r4c4"/></td>
                    <td><input type="text" ng-model="Model.r4c5"/></td>
                    <td><input type="text" ng-model="Model.r4c6"/></td>
                    <td><input type="text" ng-model="Model.r4c7"/></td>
                    <td><input type="text" ng-model="Model.r4c8"/></td>
                    <td><input type="text" ng-model="Model.r4c9"/></td>
                </tr>
                <tr>
                    <td rowspan="4">其中</td>
                    <td>统筹基金</td>
                    <td><input type="text" ng-model="Model.r5c4"/></td>
                    <td><input type="text" ng-model="Model.r5c5"/></td>
                    <td><input disabled type="text" ng-model="Model.r5c6"/></td>
                    <td><input disabled type="text" ng-model="Model.r5c7"/></td>
                    <td><input disabled type="text" ng-model="Model.r5c8"/></td>
                    <td><input type="text" ng-model="Model.r5c9"/></td>
                </tr>
                <tr>
                    <td>单位划转</td>
                    <td><input type="text" ng-model="Model.r6c4"/></td>
                    <td><input type="text" ng-model="Model.r6c5"/></td>
                    <td><input disabled type="text" ng-model="Model.r6c6"/></td>
                    <td><input disabled type="text" ng-model="Model.r6c7"/></td>
                    <td><input disabled type="text" ng-model="Model.r6c8"/></td>
                    <td><input type="text" ng-model="Model.r6c9"/></td>
                </tr>
                <tr>
                    <td>个人缴费</td>
                    <td><input type="text" ng-model="Model.r7c4"/></td>
                    <td><input type="text" ng-model="Model.r7c5"/></td>
                    <td><input type="text" ng-model="Model.r7c6"/></td>
                    <td><input disabled type="text" ng-model="Model.r7c7"/></td>
                    <td><input disabled type="text" ng-model="Model.r7c8"/></td>
                    <td><input type="text" ng-model="Model.r7c9"/></td>
                </tr>
                <tr>
                    <td>其他缴费</td>
                    <td><input type="text" ng-model="Model.r8c4"/></td>
                    <td><input type="text" ng-model="Model.r8c5"/></td>
                    <td><input disabled type="text" ng-model="Model.r8c6"/></td>
                    <td><input disabled type="text" ng-model="Model.r8c7"/></td>
                    <td><input disabled type="text" ng-model="Model.r8c8"/></td>
                    <td><input type="text" ng-model="Model.r8c9"/></td>
                </tr>
                </tbody>
            </table>
    </div>
</div>
