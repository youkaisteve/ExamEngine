<ng-include src="'partials/header.html'"></ng-include>
<div class="container">
    <div class="text-right" style="padding:10px;">
        <button ng-repeat="btn in taskDetail.Transitions track by $index" class="btn btn-default" disabled-when-click="handle(btn)">
            {{btn.TransitionName}}
        </button>
    </div>
    <div class="alert alert-info" ng-if="taskDetail.PageDesc">
        {{taskDetail.PageDesc}}
    </div>
    <ng-include src="path"></ng-include>
</div>
<ng-include src="'partials/footer.html'"></ng-include>
