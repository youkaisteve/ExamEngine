<div class="container" style="width:400px; margin-top:10%;">
    <div class="panel panel-default">
        <div class="panel-heading">
            Login
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label>用户名</label>
                    <input class="form-control" type="text" placeholder="用户名" required ng-model="Model.UserName" />
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input class="form-control" type="password" placeholder="密码" required ng-model="Model.Password" />
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <button style="width:100%;" class="btn btn-primary" ng-click="login($event,Model)">登陆</button>
        </div>
    </div>
</div>
