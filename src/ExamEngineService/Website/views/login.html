<ng-include src="'partials/header.html'"></ng-include>
<div class="container" style="width:400px; margin-top:10%;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>川大政务</h4>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label>用户名</label>
                    <input class="form-control" type="text" placeholder="用户名" required ng-model="Model.UserID" />
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input class="form-control" type="password" placeholder="密码" required ng-model="Model.Password"
                           ng-keypress="($event.which === 13)?login($event,Model):0"/>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <button style="width:100%;" class="btn btn-primary" disabled-when-click="login($event,Model)">登录</button>
        </div>
    </div>
</div>
