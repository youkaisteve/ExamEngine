<form class="form-inline">
    <div class="form-group">
        <label>文件</label>
        <input id="file" type="file" class="form-control" placeholder="请选择需要上传的文件">
        <button class="btn btn-primary" ng-disabled="running" ng-click="sendFile()"><i class="fa fa-upload"></i> <span
                ng-show="!running">上传</span><span ng-show="running">{{process}}</span></button>

    </div>
</form>
