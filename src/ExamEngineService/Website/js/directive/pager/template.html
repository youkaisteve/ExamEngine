<ul class="pagination" ng-if="pageInfo.PageCount>1">
    <li ng-class="{disabled:pageInfo.PageIndex==0}">
        <a href="javascript:void(0)"
           ng-click="prev()">
            <span>&laquo;</span>
        </a>
    </li>
    <li ng-class="{active:page==pageInfo.PageIndex}"
        ng-repeat="page in [] | TIMES:pageInfo.Total track by $index">
        <a href="javascript:void(0)" ng-click="goto(page)">{{page+1}}
            <span class="sr-only">(current)</span>
        </a>
    </li>
    <li ng-class="{disabled:pageInfo.PageIndex==pageInfo.Total}">
        <a href="javascript:void(0)"
           ng-click="next()">
            <span>&raquo;</span>
        </a>
    </li>
</ul>
