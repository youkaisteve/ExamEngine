<ul class="pagination" ng-show="pageCount>1">
    <li ng-class="{disabled:pageIndex==1}">
        <a href="javascript:void(0)"
           ng-click="prev()">
            <span>&laquo;</span>
        </a>
    </li>
    <li ng-class="{active:page==pageIndex}"
        ng-repeat="page in pageNumbers track by $index">
        <a href="javascript:void(0)" ng-click="goto(page)">{{page+1}}
            <span class="sr-only">(current)</span>
        </a>
    </li>
    <li ng-class="{disabled:pageIndex==total}">
        <a href="javascript:void(0)"
           ng-click="next()">
            <span>&raquo;</span>
        </a>
    </li>
</ul>
