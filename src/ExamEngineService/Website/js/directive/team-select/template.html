<div class="btn-group">
    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-group"></i>&nbsp;&nbsp;<span class="hidden-sm hidden-xs">{{selectedText}}</span>
        <span ng-show="hasNoSelected()" class="caret"></span>
    </button>
    <ul class="dropdown-menu" ng-show="hasNoSelected()">
        <li ng-repeat="item in source track by $index" ng-show="!item.selected">
            <a href="javascript:void(0)" ng-click="$parent.selectedValue=item.value;item.selected=true;">{{item.text}}</a>
        </li>
    </ul>
</div>
