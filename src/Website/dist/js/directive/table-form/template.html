<table class="table"><thead><tr><th ng-repeat="item in defined">{{item.title}}</th></tr></thead><tbody><tr ng-repeat="row in rows"><td ng-repeat="item in defined"><input class="form-control" type="{{item.type}}" ng-model="ngModel[row][item.name]"></td></tr></tbody><tfoot><tr><td colspan="{{defined.length}}"><div class="panel"><div class="panel-body"><button ng-click="rows.push(rows.length)">+</button></div></div></td></tr></tfoot></table>
